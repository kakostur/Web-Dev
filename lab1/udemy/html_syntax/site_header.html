<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Site Header</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: Arial, sans-serif;
    }
    header {
      background-color: #007BFF;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      font-size: 1.5em;
      font-weight: bold;
    }
    nav {
      display: flex;
      gap: 15px;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-size: 1em;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #FFD700;
    }
    .menu-icon {
      display: none;
      font-size: 1.5em;
      cursor: pointer;
    }
    @media (max-width: 768px) {
      nav {
        display: none;
        flex-direction: column;
        background-color: #007BFF;
        position: absolute;
        top: 60px;
        right: 0;
        width: 100%;
        padding: 15px;
      }
      nav a {
        margin: 10px 0;
      }
      nav.active {
        display: flex;
      }
      .menu-icon {
        display: block;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">My Website</div>
    <nav>
      <a href="#home">Home</a>
      <a href="#about">About</a>
      <a href="#services">Services</a>
      <a href="#contact">Contact</a>
    </nav>
    <div class="menu-icon" onclick="toggleMenu()">â˜°</div>
  </header>

  <script>
    function toggleMenu() {
      const nav = document.querySelector('nav');
      nav.classList.toggle('active');
    }
  </script>
</body>
</html>
