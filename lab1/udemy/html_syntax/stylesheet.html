<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Link to a Stylesheet Quiz</title>
  <link href="css/styles.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      text-align: center;
      background-color: #f4f4f4;
      padding: 1em 0;
    }

    main {
      display: flex;
      flex-direction: column;
      gap: 2em;
      margin: 20px;
    }

    section {
      display: flex;
      align-items: center;
      border: 1px solid #ccc;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    img {
      width: 50%; 
      height: 100%;
      object-fit: cover;
    }

    section > div {
      padding: 20px;
      width: 50%; 
    }

    footer {
      text-align: center;
      background-color: #f4f4f4;
      padding: 1em 0;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My Portfolio</h1>
  </header>
  <main>
    <section>
      <img src="https://s3-symbol-logo.tradingview.com/apple--600.png" alt="Company 1 Logo">
      <div>
        <h2>Company 1</h2>
        <p>Apple specializes in software development and consulting.</p>
      </div>
    </section>
    <section>
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRoNwCxqI5wVBt4nTMULE0WTynXZSKr3Y2uJg&s" alt="Company 2 Logo">
      <div>
        <h2>Company 2</h2>
        <p>Samsung is known for its innovative technology solutions.</p>
      </div>
    </section>
  </main>
  <footer>
    <p>Â© 2025 My Portfolio</p>
  </footer>
</body>
</html>
