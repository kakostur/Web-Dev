<!DOCTYPE HTML>
<html>
    <head>
        <title>Challenge: Write a Poem</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>My Poem</h1>
        <p>Nature's first green is gold,<br>
Her hardest hue to hold. <br>
Her early leaf's a flower; <br>
But only so an hour.
</p>
    </body>
</html>
