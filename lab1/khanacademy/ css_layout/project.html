<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Project: Event Invite</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f0f8ff;
                color: #333;
                text-align: center;
            }

            h1 {
                color: #2e8b57;
                font-size: 3em;
            }

            h2 {
                color: #4682b4;
                font-size: 2em;
                margin-bottom: 20px;
            }

            .event-details {
                background-color: #fff8dc;
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
                margin: 20px auto;
                width: 70%;
            }

            ul {
                list-style-type: none;
                padding-left: 0;
                margin-top: 20px;
            }

            li {
                padding: 8px;
                margin-bottom: 5px;
                background-color: #fafad2;
                border-radius: 5px;
            }
        </style>
    </head>
    <body>
        
        <h1>You're Invited!</h1>
        <h2>Summer Beach Party</h2>
        
        <div class="event-details">
            <p>Join us for an unforgettable beach party to kick off the summer!</p>
            <p><strong>Date:</strong> July 15, 2025</p>
            <p><strong>Time:</strong> 4:00 PM - 9:00 PM</p>
            <p><strong>Location:</strong> Sunny Beach Resort, Malibu</p>
            <p>We can't wait to see you there!</p>
            
            <h3>Guest List</h3>
            <ul>
                <li>John Doe</li>
                <li>Jane Smith</li>
                <li>Alex Johnson</li>
                <li>Emily Brown</li>
            </ul>
        </div>
        
    </body>
</html>
