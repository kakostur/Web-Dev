<app-header></app-header>
<div class="app-container">
  <div class="content">
    <div class="category-list">
      <div *ngFor="let category of categories" class="category-item" (click)="selectCategory(category)">
        <h3>{{ category.name }}</h3>
      </div>
    </div>

    <div *ngIf="selectedCategory" class="product-list">
      <div *ngFor="let product of selectedCategory.products" class="product-item">
        <img src="{{ product.image }}" alt="{{ product.name }}">
        <h4>{{ product.name }}</h4>
        <p>{{ product.description }}</p>
        <div class="product-actions">
          <button class="like" (click)="likeProduct(product)">
            <i class="fas fa-thumbs-up"></i> Like ({{ product.likes }})
          </button>
          <button class="whatsapp" (click)="shareProduct(product, 'whatsapp')">
            <i class="fab fa-whatsapp"></i> Share on WhatsApp
          </button>
          <button class="telegram" (click)="shareProduct(product, 'telegram')">
            <i class="fab fa-telegram-plane"></i> Share on Telegram
          </button>
          <button class="buy" (click)="openLink(product.link)">
            <i class="fas fa-shopping-cart"></i> Buy
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
