<div class="product-item">
    <img [src]="product.image" alt="{{ product.name }}">
    <h3>{{ product.name }}</h3>
    <p>{{ product.description }}</p>
    <p>Rating: {{ product.rating }}</p>
    <p>Likes: {{ product.likes }}</p>
    <button (click)="likeProduct()">Like</button>
    <button (click)="shareProduct('whatsapp')">Share on WhatsApp</button>
    <button (click)="shareProduct('telegram')">Share on Telegram</button>
    <button (click)="buyProduct()">Купить</button>
  </div>
